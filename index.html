<html>
  <head>
    <style>
      ol {
        counter-reset: item;
        margin-left: 0;
        padding-left: 0;
      }
      
      li {
        display: block;
        margin-bottom: .5em;
        margin-left: 2em;
      }
      
      li::before {
        display: inline-block;
        content: counter(item) ") ";
        counter-increment: item;
        width: 2em;
        margin-left: -2em;
      }
      
    </style>
  </head>
  
  <body>
    <h1>Title</h1>
    <h2>Line</h2>
    <h3 style="color: red;">Line</h3>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine<br>Items</li>
      <li>Ten<br>Items</li>
    </ol>
  </body>
</html>
